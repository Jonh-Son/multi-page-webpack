<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test/index</title>
</head>
<body>
    <div class="title">人员管理</div>
    <div class="content">
        <form class="layui-form person-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="tel" name="name" placeholder="姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="phone" placeholder="手机号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="date" placeholder="请选择日期" id="date" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </form>
        <table id="test" lay-filter="test"></table>
    </div>

</body>
</html>
